 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <center>
   <h1>IMAGE-RECOGNISER</h1>
   <br><br>
   <h3>list of items that can be recognised</h3>
   <h5>rubix cube</h5>
   <h5>pen</h5>
   <h5>pencil</h5>
   <h5>water bottle</h5>
   <h5>toy enderman</h5>
   <h5>siccors</h5>
   <h5>small golden gun</h5>
   <h5>mouse(the one for a computer)</h5>
   <h5>calculator</h5>
   <br>
   <h1>ur webcam</h1>
   <div id="camera"></div>
   <br><br>
   <div id="captured_image"></div>
   <br>
   <button id="capture" onclick="capture()"class="btn btn-warning">capture an immage</button>
   <br><br>
   <button id="predict" onclick="predict()"class="btn btn-success">predict what the item is</button>
   <br>
   <h3 id="name"></h3>
   <br>
   <h3 id="accuracy"></h3>
   <br>
   </center>

<script src="main.js"></script>
  </body>
</html>
